  <div class="full-img" id="fullImgBox">
    <img src="../images/img1.jpg" alt="image_1" id="fullImg">
    <span  onclick="closeFullImg()">X</span>
  </div>
<div class="img-gallery">
<img src="./images/img1.jpg" alt="image_1" onclick="openFullImg(this.src)">
<img src="./images/img2.jpg" alt="image_2" onclick="openFullImg(this.src)">
<img src="./images/img3.jpg" alt="image_3" onclick="openFullImg(this.src)">
<img src="./images/img4.jpg" alt="image_4" onclick="openFullImg(this.src)">
<img src="./images/img5.jpg" alt="image_5" onclick="openFullImg(this.src)">
<img src="./images/img6.jpg" alt="image_6" onclick="openFullImg(this.src)">
<img src="./images/img7.jpg" alt="image_7" onclick="openFullImg(this.src)">
<img src="./images/img8.jpg" alt="image_8" onclick="openFullImg(this.src)">
<img src="./images/img1.jpg" alt="image_1" onclick="openFullImg(this.src)">
<img src="./images/img2.jpg" alt="image_2" onclick="openFullImg(this.src)">
<img src="./images/img3.jpg" alt="image_3" onclick="openFullImg(this.src)">
<img src="./images/img4.jpg" alt="image_4" onclick="openFullImg(this.src)">
</div>



<script>
    var fullImgBox=document.getElementById("fullImgBox");
    var fullImg=document.getElementById("fullImg");
   
    function openFullImg(pic){
      fullImgBox.style.display="flex"
      fullImg.src=pic
    }
    function closeFullImg(){
      fullImgBox.style.display="none"
    }

</script>
  </body>
